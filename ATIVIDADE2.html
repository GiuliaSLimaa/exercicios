<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numero1 = prompt("Informe o primeiro número");
        var numero2 = prompt("Informe o segundo número");
        var numero3 = prompt("Informe o terceiro número");
        if ((numero1 > numero2) && (numero1 > numero3)) mensagem = "O primeiro número é maior que os outros!"
        else
        if ((numero2 > numero1) && (numero2 > numero3)) mensagem = "O segundo número é maior que os outros!"
        else
        if ((numero3 > numero1) && (numero3 > numero2)) mensagem = "O terceiro número é maior que os outros!"
        else
            mensagem = "Informação em branco/Números iguais";
        alert(mensagem);
    </script>
</body>

</html>
