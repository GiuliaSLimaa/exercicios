<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <SCRIPT>
        let fatorial = prompt("Insira o número que você quer fatoriar: ")
        let resultado = fatorial

        for (let numero = 1; numero < fatorial; numero++) {
            resultado *= numero
        }
        document.write("O resultado da faturação é: " + resultado)
    </SCRIPT>
</body>

</html>
